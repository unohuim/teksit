<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 220" role="img" aria-labelledby="title desc">
  <title id="title">HappyTek logo</title>
  <desc id="desc">Updated HappyTek logotype with green and blue brand colors, smile underline, and round badge icon.</desc>
  <defs>
    <linearGradient id="glow" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#7ed957" stop-opacity="0.32" />
      <stop offset="55%" stop-color="#7ed957" stop-opacity="0.2" />
      <stop offset="65%" stop-color="#3b8ef0" stop-opacity="0.22" />
      <stop offset="100%" stop-color="#3b8ef0" stop-opacity="0.35" />
    </linearGradient>
    <linearGradient id="badge-fill" x1="30%" y1="20%" x2="80%" y2="90%">
      <stop offset="0%" stop-color="#c5f0a2" />
      <stop offset="45%" stop-color="#e6f7ff" />
      <stop offset="100%" stop-color="#d9e9ff" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-120%" width="140%" height="340%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="38" />
    </filter>
    <filter id="shadow" x="-12%" y="-30%" width="130%" height="160%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0e2f62" flood-opacity="0.18" />
    </filter>
  </defs>

  <rect x="50" y="32" width="760" height="156" fill="url(#glow)" rx="44" filter="url(#blur)" />

  <g filter="url(#shadow)" transform="translate(32,6)">
    <g aria-label="HappyTek badge">
      <circle cx="96" cy="110" r="44" fill="url(#badge-fill)" />
      <g transform="translate(68 76)">
        <path d="M0 4.5C0 2 1.7 0 4 0h14c1.3 0 2.3 1 2.3 2.3v29.4c0 1.7-1.6 3-3.3 2.6L4 32.9C1.7 32.4 0 30.4 0 28V4.5Z" fill="#55a535" />
        <path d="M39 35.1 17.7 29c-1.8-.5-3-2.3-3-4.2V3.4C14.7 1.5 16.2 0 18 0h18.2C38.3 0 40 .7 41 2l12 15.7c1.6 2 .6 5-1.8 6L39 35.1Z" fill="#1b63c9" />
        <rect x="10.5" y="13.4" width="24.2" height="6.6" rx="3.3" fill="#f4fbff" />
      </g>
    </g>

    <g aria-label="HappyTek wordmark" transform="translate(158,0)">
      <text x="0" y="126" fill="#4c9c2b" font-family="'Nunito', 'Segoe UI', 'Inter', sans-serif" font-size="98" font-weight="700" letter-spacing="-1.2">Happy</text>
      <text x="308" y="126" fill="#1f65d1" font-family="'Nunito', 'Segoe UI', 'Inter', sans-serif" font-size="98" font-weight="700" letter-spacing="-1.2">Tek</text>
      <path d="M138 140c24 28 126 30 176 3" fill="none" stroke="#4c9c2b" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
      <text x="532" y="74" fill="#1f65d1" font-family="'Nunito', 'Segoe UI', 'Inter', sans-serif" font-size="24" font-weight="700">Â®</text>
    </g>
  </g>
</svg>
